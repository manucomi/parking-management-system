name: Backend CI/CD Pipeline

permissions:
    contents: read
    pull-requests: write

on:
    pull_request:
        branches: [main]
        paths:
            - 'apps/backend/**'
            - '.github/workflows/backend-ci.yml'
            - 'package.json'
            - 'turbo.json'

    push:
        branches: [main]
        paths:
            - 'apps/backend/**'
            - '.github/workflows/backend-ci.yml'
            - 'package.json'
            - 'turbo.json'

jobs:
    validate_backend:
        name: Validate Backend (Lint + Build)
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: apps/backend

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run Linter
              run: npm run lint || echo "Lint warnings ignored"

            - name: Validate Syntax
              run: npm run validate

    deploy:
        name: Deploy to Render
        needs: [validate_backend]
        runs-on: ubuntu-latest
        if: needs.validate_backend.result == 'success' && github.ref == 'refs/heads/main'

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Trigger Render Deploy
              env:
                  RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
              run: |
                  echo "Triggering Render Deploy..."
                  if [ -n "$RENDER_DEPLOY_HOOK_URL" ]; then
                    curl -X POST "$RENDER_DEPLOY_HOOK_URL"
                    echo "✅ Render deploy triggered successfully"
                  else
                    echo "⚠️ RENDER_DEPLOY_HOOK_URL not set, skipping deploy"
                  fi
