name: Frontend CI/CD Pipeline

permissions:
    contents: write
    pull-requests: write

on:
    pull_request:
        branches: [main]
        paths:
            - 'apps/frontend/**'
            - '.github/workflows/frontend-ci.yml'
            - '.changeset/**'
            - 'package.json'
            - 'turbo.json'

    push:
        branches: [main]
        paths:
            - 'apps/frontend/**'
            - '.github/workflows/frontend-ci.yml'
            - '.changeset/**'
            - 'package.json'
            - 'turbo.json'

jobs:
    validate_app:
        name: Validate App (Lint + Test + Build)
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: apps/frontend

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run Linter
              run: npm run lint

            - name: Run Tests
              run: npm run test

            - name: Build Next.js App
              run: npm run build

    release:
        name: Version Bump & Release Notes
        needs: validate_app
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
        if: >
            always() &&
            needs.validate_app.result == 'success' &&
            github.event_name == 'push' &&
            github.ref == 'refs/heads/main'

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Configure Git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Check for pending changesets
              id: check_changesets
              run: |
                  if [ -z "$(ls -A .changeset/*.md 2>/dev/null | grep -v README)" ]; then
                    echo "has_changesets=false" >> $GITHUB_OUTPUT
                  else
                    echo "has_changesets=true" >> $GITHUB_OUTPUT
                  fi

            - name: Apply version bump
              if: steps.check_changesets.outputs.has_changesets == 'true'
              run: npm run change:version

            - name: Push updated version and tags
              if: steps.check_changesets.outputs.has_changesets == 'true'
              run: |
                  echo "Preparing to push version bump..."
                  git push origin main

                  echo "Generating version tags from all bumped packages..."
                  npx changeset tag
                  git push origin --tags
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Create GitHub Release
              if: steps.check_changesets.outputs.has_changesets == 'true'
              run: |
                  VERSION=$(jq -r '.version' apps/frontend/package.json)
                  echo "üìù Creating GitHub release for frontend v$VERSION"
                  gh release create "v$VERSION" --title "Release $VERSION" --generate-notes
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    deploy:
        name: Deploy to Vercel
        needs: release
        runs-on: ubuntu-latest
        if: needs.release.result == 'success'

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Trigger Vercel Deploy
              env:
                  VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
              run: |
                  echo "üöÄ Triggering Vercel Deploy..."
                  curl -X POST "$VERCEL_DEPLOY_HOOK_URL"
