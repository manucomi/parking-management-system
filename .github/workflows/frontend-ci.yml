name: Frontend CI/CD Pipeline

permissions:
    contents: write
    pull-requests: write

on:
    pull_request:
        branches: [main]
        paths:
            - 'apps/frontend/**'
            - '.github/workflows/frontend-ci.yml'
            - '.changeset/**'
            - 'package.json'
            - 'turbo.json'

    push:
        branches: [main]
        paths:
            - 'apps/frontend/**'
            - '.github/workflows/frontend-ci.yml'
            - '.changeset/**'
            - 'package.json'
            - 'turbo.json'

jobs:
    validate_app:
        name: Validate App (Lint + Test + Build)
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: apps/frontend

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run Linter
              run: npm run lint

            - name: Run Tests
              run: npm run test

            - name: Build Next.js App
              run: npm run build
              env:
                  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
                  NEXT_PUBLIC_SUPABASE_ANON: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON }}
                  NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

    release:
        name: Version Bump & Release Notes
        needs: validate_app
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
        if: >
            always() &&
            needs.validate_app.result == 'success' &&
            github.event_name == 'push' &&
            github.ref == 'refs/heads/main'

        steps:
            - name: Checkout repository (no persistent credentials)
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  persist-credentials: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Configure Git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Check for pending changesets
              id: check_changesets
              run: |
                  if [ -z "$(ls -A .changeset/*.md 2>/dev/null | grep -v README)" ]; then
                    echo "has_changesets=false" >> $GITHUB_OUTPUT
                  else
                    echo "has_changesets=true" >> $GITHUB_OUTPUT
                  fi

            - name: Apply version bump
              if: steps.check_changesets.outputs.has_changesets == 'true'
              run: npm run change:version

            - name: Push updated version and tags using PAT
              if: steps.check_changesets.outputs.has_changesets == 'true'
              env:
                  GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
              run: |
                  VERSION=$(jq -r '.version' apps/frontend/package.json)
                  echo "üì¶ New frontend version: v$VERSION"

                  # Reconfigure remote to use PAT (bypasses branch protection)
                  git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

                  echo "üöÄ Pushing version bump to main..."
                  git push origin main

                  echo "üè∑Ô∏è Creating version tag v$VERSION..."
                  git tag v$VERSION
                  git push origin v$VERSION

            - name: Create GitHub Release
              if: steps.check_changesets.outputs.has_changesets == 'true'
              env:
                  GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
              run: |
                  VERSION=$(jq -r '.version' apps/frontend/package.json)
                  echo "üìù Creating GitHub release for frontend v$VERSION"
                  gh release create "v$VERSION" --title "Frontend Release $VERSION" --generate-notes

    deploy:
        name: Deploy to Vercel
        needs: release
        runs-on: ubuntu-latest
        if: needs.release.result == 'success'

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Trigger Vercel Deploy
              env:
                  VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
              run: |
                  echo "üöÄ Triggering Vercel Deploy..."
                  curl -X POST "$VERCEL_DEPLOY_HOOK_URL"
